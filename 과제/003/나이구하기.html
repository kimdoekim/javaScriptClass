<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body onload="fineAge()">
    


    <script>
        function fineAge(){

        
            let bornYear = parseInt(prompt("태어난 년도"));
            let time = new Date();
            let age = time.getFullYear() - bornYear;
            alert(age +" 입니다.")
        }
    </script>
</body>
