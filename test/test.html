<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Trends</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search_trend_container">
        <div class="trend_keyword_grid">
            <div class="flicking-viewport">
                <div class="flicking-camera">
                    <!-- Trending Keyword Slide Template -->
                    <div class="trending_keyword_slide">
                        <a href="#" title="Keyword">
                            <div class="trend_keyword">
                                <img src="path/to/image.jpg" alt="Keyword Image">
                                <span class="name">Keyword</span>
                            </div>
                        </a>
                    </div>
                    <!-- Repeat the above block for each trending keyword -->
                </div>
            </div>
        </div>
        <div class="moving_control">
            <button class="prev_button">&lang;</button>
            <button class="next_button">&rang;</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
